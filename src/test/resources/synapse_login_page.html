<body 0background="/synapse/bg/bild3.jpg">
<center>
    <h1>Chat Login</h1>
    <form action="synapse_loginbutton_response.html" method="post" name="formular">
        <table align="center" border="0" width="0">
            <tr>
                <td align="left" width="100px">User:</td>
                <td><input class="input" maxlength="20" name="user" style="width:120px;" type="text"/></td>
            </tr>
            <tr>
                <td align="left">Passwort:</td>
                <td><input class="input" maxlength="30" name="pass" style="width:120px;" type="password"/></td>
            </tr>
            <tr>
                <td align="left" width="100px">Problemmodus</td>
                <td>
                    <div align="center">
                        <input name="pm" type="checkbox" value="1"/>
                    </div>
                </td>
            </tr>
        </table>
        <table align="center" border="0" width="0">
            <tr>
                <td width="100px">&nbsp;</td>
                <td align="left" width="120px">
                    <input name="job" type="hidden" value="ok"/>
                    <input name="cid" type="hidden" value="synapse"/>
                    <input class="submit" name="login" type="submit" value="Login"/>
                </td>
            </tr>
        </table>
        <br/>
        <table align="center" border="0" width="0">

            <tr>
                <td align="center" width="290px">
                    <p>Es befinden sich gerade <b>2</b> User im Chat.</p>
                    <p>Noch nicht registriert? <a href="/synapse/register" target="_self"><b>Anmelden</b></a></p>
                    <p><a href="/synapse/pass_remind" target="_self"><small>Passwort vergessen?</small></a></p>
                </td>
            </tr>
        </table>
    </form>
    <br/>
    <b>Chatter online:</b>
    <table cellpadding="5" class="online">
        <tr>
            <td valign="top">
                Thomas<br/>
                Hansi<br/>
            </td>
        </tr>
    </table>
    <p><span style="font-size: 10px">Chathosting durch <a href="gibtsnicht.de" target="_blank" title="Kostenloser Chat">gibtsnicht.de</a></span>
    </p>
</center>
